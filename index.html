<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <!-- Main -->

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5 mb-4 mb-md-0">
            <div class="wrapper round-corner">
              <div>
                <a href="#">
                  <img src="img/logo.svg" alt="Logo" class="logo" />
                </a>
              </div>

              <div class="d-flex align-items-center">
                <div class="box">
                  <img src="img/icon-document.svg" alt="Document icon" />
                </div>
                <div class="box">
                  <img src="img/icon-folder.svg" alt="Folder icon" />
                </div>
                <div class="box">
                  <img src="img/icon-upload.svg" alt="Cloud icon" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-7 position-relative">
            <div class="wrapper">
              <p class="text">
                You&apos;ve used <span class="pale-blue">815 GB</span>of your
                storage
              </p>
              <div class="progress-bar">
                <div class="inner-progress-bar">
                  <div class="selector"></div>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <span class="pale-blue">0 GB</span>
                <span class="pale-blue">1000 GB</span>
              </div>
            </div>

            <div class="tooltip-box">
              <h1>185</h1>
              <span class="text m-0">Gb left</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
